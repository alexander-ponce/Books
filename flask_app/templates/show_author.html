<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Author</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap container mt-4">
        <div class="col-6">
            <input type="hidden" name="id" value="{{author_name.id}}">
            <h2 class="text-center">{{author_name.name}}'s Favorite Books</h2>
            <table class="table table-warning">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author_name.favorite_books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.num_of_pages }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <a href="/authors" class="text-dark"><p>Home</p></a>
            </div>
        </div>
        <form action="/join/book" method="post" class="col-6">
            <h2 class="text-info">Add Author's Favorite</h2>
            
            <div class="form-group">
                <label for="book_id">Book:</label>
                <input type="hidden" name="author_id" value="{{author_name.id}}">
                <select name="book_id" class="form-control" >
                    {% for book in unfave_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
