<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Add a New Show</title>

	</head>
	
	<body class="container bg-light">
        <header class="d-flex m-2">
            <div class="col-6">
                <h2 class="text-dark mt-3">Add a New Show!</h2>
            </div>
            <div class="col-3"></div>
            <div class="col-3 pt-4">
                {# <!-- Deleted code below, no longer linking to dashboard with ID
                <a href="/user/account/{{user.id}}" class="px-3">Back to Shows</a>  -->#}
                <a href="/user/account" class="px-3">Back to Shows</a> 
                <a href="/logout">Logout</a> 
            </div>
        </header>
        <div class="w-25 alert align-items-center" role="alert">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="form-control is-invalid text-danger text-strong">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="d-flex row container">
            <div class="">
                <form class="" action="/create_show" method="POST">
                    <input type="hidden" name="user_id" value = "{{user.id}}">
                <div class="form-group row mt-2">
                <label for="name" class="col-sm-2 col-form-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="Title" name= "title" >
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="network" class="col-sm-2 col-form-label">Network:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="network" placeholder="Network" name= "network" >
                        </div>
                </div>

                <div class="form-group row mt-2">
                <label for="created_at" class="col-sm-2 col-form-label">Release Date:</label>
                    <div class="col-sm-10 pt-1">
                    <input type="date" id="created_at" name="created_at">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="description" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="description" placeholder="Description" name= "description" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end pt-2">
                
                
                <button type="submit" class=" btn-outline-white m-1 btn btn-dark text-white btn-lg ">Add</button>
            </div>
            </form>
        </div>
    </body>
</html>
