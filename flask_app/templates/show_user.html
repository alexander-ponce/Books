<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>User with Shows</title>
</head>

<body class="bg-light">
    
    <div class="col-7  mx-auto my-5">
        <h1>Howdy {{listed_user.first_name}}!</h1>
        <input type="hidden" name="user_id" value="{{listed_user.id}}">
        <div class="d-flex justify-content-between">
            <h3>All TV Shows:</h3>
            <div>
                <a href='/new_show' class="px-3">+ Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <table class="table table-hover ">
            <thead class="text-light table-dark">
                
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>

            </thead>
            <tbody>
                {% for show in all_shows %}
                    <tr>
                        <td>{{show.title}}</td>

                        <td>{{show.network}}</td>

                        <td>{{show.created_at.strftime("%B %d, %Y ")}}</td>

                        <td> <a href='/show_show/{{show.id}}'>Show</a>  {% if show.user_id == session['user_id'] %} | <a href='/edit/show/{{show.id}}'>Edit</a> | <a href='/show/delete/{{show.id}}'>Delete</a>  </td> 
                        {% endif %}

                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
